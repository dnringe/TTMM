<ion-view ng-controller="NewEventCtrl">
    <ion-header-bar class="bar-royal">
        <div class="buttons">
            <a class="button button-small button-clear icon ion-chevron-left" ui-sref="tab.events"> Back</a>
            <h1 class="title">Make your new Event</h1>
        </div>
    </ion-header-bar>
    <ion-content>
        <form>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Event Name</span>
                    <input type="text" placeholder="event name" ng-model="event.eventName">
                </label>
                <label class="item item-input">
                    <span class="input-label">Description</span>
                    <input type="text" placeholder="description" ng-model="event.eventDescription">
                </label>
                <label class="item item-input">
                    <span class="input-label">Expected Budget</span>
                    <input list="budget-amount" placeholder="amount" ng-model="event.budgetAmount">
                    <datalist id="budget-amount">
                        <option value="100 - 1000 /-Rs"></option>
                        <option value="1000 - 2000 /-Rs"></option>
                    </datalist>
                </label>
                <label class="item item-input">
                    <span class="input-label">End Time</span>
                    <input type="datetime-local" ng-model="event.date">
                </label>
                <label class="item item-input">
                    <span class="input-label">Contributors</span>
                    <input type="text" placeholder="contacts" ng-model="event.eventContributors">
                </label>
                <br/>
                <center>
                    <button class="button button-royal" ng-click="createNewEvent(event)"><i class="ion-clock"></i> Make Event</button>
                    <button class="button button-stable" type="reset">Clear</button>
                </center>
            </div>
        </form>
    </ion-content>
</ion-view>
