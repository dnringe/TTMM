<ion-view ng-controller="EventListCtrl">
    <ion-header-bar class="bar-calm">
        <div class="buttons">
            <h1 class="title title-left">Event List</h1>
            <a class="button button-icon icon ion-ios7-plus-outline" ui-sref="new-event"></a>
        </div>
    </ion-header-bar>

    <ion-content>
        <div class="list">
            <a class="item item-avatar item-icon-right"
               ng-repeat="event in events | orderBy: '-createdAt'"
               href="#/events/event-details/{{event.objectId}}">
                <img ng-src="{{event.photo.url}}">
                <h2>{{event.eventName}}</h2>
                <p>{{event.eventDescription}}</p>
                <i class="icon icon-accessory ion-chevron-right"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
