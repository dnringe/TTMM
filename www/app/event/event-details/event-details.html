<ion-view ng-controller="EventDetailsCtrl as vm">
    <ion-header-bar class="bar-royal">
        <div class="buttons">
            <button class="button  button-clear icon ion-chevron-left" ui-sref="tab.events"> Back
            </button>
            <h1 class="title">{{vm.eventDetails.eventName}}</h1>
            <a class="button button-icon icon ion-more" ui-sref="event-edit"></a>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list card" ng-model="vm.eventDetails">
            <div class="item item-avatar">
                <img ng-src="{{vm.eventDetails.photo.url}}">
                <p>{{vm.eventDetails.eventDescription}}</p>
                <p>Expected Budget = 12000 /-</p>
                <p>{{vm.eventDetails.createdAt | date:'MM/dd/yyyy @ h:mma'}}</p>
            </div>
            <div class="item">
                <b>Contributors List</b>
                <div class="row">
                    <div class="col col-75">Prasanna kapate</div>
                    <div class="col">In <i class="balanced ion-checkmark"></i></div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
