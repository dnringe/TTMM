<ion-view ng-controller="EventDetailsCtrl">
    <ion-header-bar class="bar-royal">
        <div class="buttons">
            <button class="button button-clear icon ion-chevron-left" ui-sref="tab.events"> Back
            </button>
            <h1 class="title">{{eventDetails.eventName }}</h1>
            <a class="button button-icon ion-edit" href="#/events/event-details/{{eventId}}/edit"></a>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list card" ng-model="vm.eventDetails">
            <div class="item item-avatar">
                <img ng-src="{{eventDetails.photo.url}}">
                <p>{{eventDetails.eventDescription}}</p>
                <p>Expected Budget = {{eventDetails.budgetAmount}} /-</p>
                <p>{{eventDetails.endDate | date:'MM/dd/yyyy @ h:mma'}}</p>
            </div>
            <div class="item">
                <div class="row">
                    <div class="col col-75"><b>Contributors List</b> </div>
                    <div class="col">
                        <a class="button button-balanced button-small icon ion-plus"> Add</a>
                        </i>
                    </div>
                </div>
                <div class="clear-fix"></div>
                <div class="row">
                    <div class="col col-75">Prasanna kapate</div>
                    <div class="col">In <i class="balanced ion-checkmark"></i></div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
