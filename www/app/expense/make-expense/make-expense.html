<ion-view ng-controller="MakeExpenseCtrl">
    <ion-header-bar class="bar-royal">
        <div class="buttons">
            <b>meTrack</b>
            <h1 class="title">Make Expense</h1>
        </div>
    </ion-header-bar>
    <ion-content>
        <form>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Expense For</span>
                    <input type="text" placeholder="expense name" ng-model="expense.expenseName">
                </label>
                <label class="item item-input">
                    <span class="input-label">Description</span>
                    <input type="text" placeholder="expense description" ng-model="expense.expenseDescription">
                </label>
                <label class="item item-input">
                    <span class="input-label">Spent Amount</span>
                    <input type="text" placeholder="expense amount" ng-model="expense.expenseAmount">
                </label>
                <label class="item item-input item-select">
                    <span class="input-label">Expense Month</span>
                    <select ng-model="expense.expenseMonth">
                        <option value="selected">--select--</option>
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>Mar</option>
                        <option>Apr</option>
                        <option>May</option>
                        <option>Jun</option>
                        <option>Jul</option>
                        <option>Aug</option>
                        <option>Sep</option>
                        <option>Oct</option>
                        <option>Nov</option>
                        <option>Dec</option>
                    </select>
                </label>
                <br/>
                <center>
                    <button class="button button-royal" ng-click="makeExpense(expense)"><i class="ion-clock"></i> Make Expense</button>
                    <button class="button button-stable" type="reset">Clear</button>
                </center>
            </div>
        </form>
    </ion-content>
</ion-view>
