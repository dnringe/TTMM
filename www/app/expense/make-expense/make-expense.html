<ion-view ng-controller="MakeExpenseCtrl">
    <ion-header-bar class="bar-royal">
        <div class="buttons">
            <b>TTMM</b>
            <h1 class="title">Make Expense</h1>
        </div>
    </ion-header-bar>
    <ion-content>
        <form>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Expense For</span>
                    <input type="text" placeholder="event name" ng-model="expense.expenseName">
                </label>
                <label class="item item-input">
                    <span class="input-label">Description</span>
                    <input type="text" placeholder="description" ng-model="expense.expenseDescription">
                </label>
                <label class="item item-input">
                    <span class="input-label">Spend Amount</span>
                    <input type="text" placeholder="amount" ng-model="expense.expenseAmount">
                </label>
                <label class="item item-input">
                    <span class="input-label">Date</span>
                    <input type="date" ng-model="expense.expenseDate">
                </label>
                <br/>
                <center>
                    <button class="button button-royal" ng-click="makeExpense(expense)"><i class="ion-clock"></i> Make Expense</button>
                    <button class="button button-stable" type="reset">Clear</button>
                </center>
            </div>
        </form>
    </ion-content>
</ion-view>
