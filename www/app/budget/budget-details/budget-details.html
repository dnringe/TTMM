<ion-view ng-controller="BudgetDetailsCtrl">
    <ion-header-bar class="bar-royal">
        <div class="buttons">
            <button class="button button-clear icon ion-chevron-left" ui-sref="tab.budget"> Back
            </button>
            <h1 class="title">{{expenseMonth}} </h1>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                <b>Total Expenses = {{totalMonthlySum}} Rs.</b>
            </div>
            <div class="item item-button-right" ng-repeat="expenseDetails in createdAtFilter | orderBy: '-createdAt'">
                <h2>{{expenseDetails.month}}</h2>
                <p>{{expenseDetails.expenseDescription}}, {{expenseDetails.expenseAmount}} /- spent.</p>
        </div>
    </ion-content>
</ion-view>
