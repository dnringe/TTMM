<ion-view ng-controller="BudgetCtrl">
    <ion-header-bar class="bar-royal">
        <div class="buttons">
            <b>TTMM</b>
            <h1 class="title">{{title}}</h1>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-divider item-stable" >
               <h2 class="title"> Pending Amount...</h2>
            </div>
            <a class="item item-icon-right" ng-repeat="event in events | orderBy: '-createdAt'" 
                href="#/budget/budget-details/{{event.objectId}}"> {{event.eventName}}
                <i class="icon icon-accessory ion-chevron-right"></i>
            </a>
            
            <div class="item item-divider item-stable">
               <h2 class="text-balanced"> Cleared Amount...</h2>
            </div>
            <a class="item item-icon-right" href="#"> Chicken Party
                <i class="icon icon-accessory ion-chevron-right ion-assertive"></i>
            </a>
            <a class="item item-icon-right" href="#"> Event X
                <i class="icon icon-accessory ion-chevron-right"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
