<ion-view ng-controller="BudgetCtrl">
    <ion-header-bar class="bar-royal">
        <div class="buttons">
            <b>TTMM</b>
            <h1 class="title">{{title}}</h1>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-divider item-energized">
               <h2 class="text-balanced">Monthly Expenses</h2>
            </div>
            <a class="item item-icon-right" ng-repeat="expense in expenses | orderBy: '-createdAt'" 
                href="#/budget/budget-details/{{expense.objectId}}"> {{expense.expenseDate | date:'MMMM-yyyy'}}<br>
                <small>Total Expenses = </small>
                <i class="icon icon-accessory ion-chevron-right"></i>
            </a>
            
           <!--  <a class="item item-icon-right" href="#"> August
                <i class="icon icon-accessory ion-chevron-right ion-assertive"></i>
            </a>
            <a class="item item-icon-right" href="#"> September 
                <i class="icon icon-accessory ion-chevron-right"></i>
            </a> -->
        </div>
    </ion-content>
</ion-view>
