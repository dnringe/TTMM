<ion-view ng-controller="BudgetCtrl">
    <ion-header-bar class="bar-royal">
        <div class="buttons">
            <b>TTMM</b>
            <h1 class="title">{{title}}</h1>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-divider item-stable">
               <h2 class="text-balanced"><b>Monthly Expenses</b></h2>
            </div>
            <a class="item item-icon-right item-divider-royal" ng-repeat="expense in expenseGroupByMonth " 
                href="#/budget/budget-details/{{expense.month}}"> 
                {{expense.month | date:'MMM/yyyy'}}
                <i class="icon icon-accessory ion-chevron-right"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
