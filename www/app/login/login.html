<ion-view ng-controller="LoginCtrl">
<ion-header-bar class="bar-royal">
        <div class="buttons">
            <button class="button button-clear ion-android-arrow-back" ui-sref="welcome"> back
            </button>
            <h1 class="title">Login </h1>
        </div>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
           <div class="list">
            <label class="item item-input">
                <span class="input-label"><i class="icon ion-person"></i> Username</span>
                <input type="text" ng-model="userData.username" placeholder="Choose Username" autofocus>
            </label>
            <label class="item item-input">
                <span class="input-label"><i class="icon ion-ios7-email"></i> password</span>
                <input type="password" ng-model="userData.password" placeholder="password">
            </label>
            <button class="button button-block button-outline button-royal" ng-click="userLogin()">
                <b> Login </b>
            </button>
        </div>
        </div>
    </ion-content>
</ion-view>
