<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script>
        // Facebbok OAuth init
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1653907274837998', // Facebook App ID
                status: true, // check login status
                cookie: true, // enable cookies to allow the server to access the session
                xfbml: true // parse XFBML
            });
        };
        // Load the SDK asynchronously
        (function(d) {
            var js, id = 'facebook-jssdk',
                ref = d.getElementsByTagName('script')[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement('script');
            js.id = id;
            js.async = true;
            js.src = "//connect.facebook.net/en_US/all.js";
            ref.parentNode.insertBefore(js, ref);
        }(document));
        // Facebbok OAuth init - END
    </script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
</head>

<body ng-app="ttmmApp">
    <ion-nav-view animation="slide-left-right"></ion-nav-view>

    <script src="app/event/services/event-services.js"></script>
    <script src="app/expense/services/make-expense-services.js"></script>
    <script src="app/login/login-ctrl.js"></script>
    <script src="app/event/event-list/event-list-ctrl.js"></script>
    <script src="app/event/event-details/event-details-ctrl.js"></script>
    <script src="app/event/new-event/new-event-ctrl.js"></script>
    <script src="app/event/edit-event/edit-event-ctrl.js"></script>
    <script src="app/budget/budget-ctrl.js"></script>
    <script src="app/budget/budget-details/budget-details-ctrl.js"></script>
    <script src="app/expense/make-expense/make-expense-ctrl.js"></script>

</html>
